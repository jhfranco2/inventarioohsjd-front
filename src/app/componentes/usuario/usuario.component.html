<table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
    <!-- Columnas de la tabla -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.id }} </td>
    </ng-container>

    <ng-container matColumnDef="equipoSoftware">
        <th mat-header-cell *matHeaderCellDef> activo </th>
        <td mat-cell *matCellDef="let usuario"> {{ usuario.equipoSoftware?.activo }} </td>
      </ng-container>
  
    <!-- Encabezado de la tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
    <!-- Filas de datos -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageIndex]="paginator.pageIndex" (page)="onPageChange($event)"></mat-paginator>
