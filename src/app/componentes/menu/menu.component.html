<div class="desktop-menu">
    <mat-toolbar color="primary" class="menu-toolbar">
      <mat-toolbar-row>
        <span class="logo-container">
          <a routerLinkActive="true" routerLink="inicio"><img src="assets/imagenes/logo-orden.png" alt="Logo de la orden" ></a>
        </span>
        <span class="spacer"></span>
        <button mat-button class="users-button" routerLink="/usuarios"><mat-icon>storage</mat-icon></button>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  
  
  <mat-toolbar color="primary" class="mobile-toolbar">
    <mat-toolbar-row>
      <button mat-icon-button [matMenuTriggerFor]="menuItems" aria-label="Menu">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <mat-menu #menuItems="matMenu">
    <button mat-menu-item routerLink="/usuarios"><mat-icon>storage</mat-icon></button>
  </mat-menu>
