<form (ngSubmit)="crearUsuario()" enctype="multipart/form-data" method="post">
  
    <label>Nombre</label>
    <input type="text" [(ngModel)]="usuario.nombre" name="nombre">

    <input type="file" (change)="onFileSelected($event)" id="archivoActaEntrega">
    <button type="submit">Crear Usuario</button>
  </form>
